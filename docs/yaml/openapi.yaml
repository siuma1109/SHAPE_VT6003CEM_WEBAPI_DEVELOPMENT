openapi: 3.0.4
info:
  version: 1.0.0
  title: Back End Demonstration API
  description: A simple blog API.
  contact:
    name: Ma Tsun Kit
    email: 247046855@stu.vtc.edu.hk
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
servers:
- url: '127.0.0.1/api/v1'
description: Development server
paths:
  /articles/{id}:
    parameters:
    - in: path
      name: id
      schema:
      type: integer
      required: true
      description: Numeric id of the article
    post:
      tags:
      - Articles
      description: Create a new article.
      requestBody:
        description: All new article data.
        required: true
        content:
          application/json:
            schema:
              $ref: ./article.json#/definitions/article
      responses:
        '201':
          description: Articles created
        '404':
          description: Article Not Found
    get:
      tags:
      - Articles
      description: Get article by id.
      responses:
        '200':
          description: View of an article record.
        '404':
          description: Article was not found in the DB.
    put:
      tags:
      - Articles
      description: Update article by ID.
      responses:
        '200':
          description: Update confirmation and link to record.
        '404':
          description: Article was not found in the DB.
    delete:
      tags:
      - Articles
      description: Delete article by ID.
      responses:
        '200':
          description: Delete confirmation.
        '404':
          description: Article was not found in the DB.
